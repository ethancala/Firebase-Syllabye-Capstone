name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Production
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Production

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Forces GitHub Actions to use Node.js 20+

      - name: Install Dependencies
        run: npm install

      - name: Build the App
        run: npm run build

      - name: Copy Azure Static Web Apps config to dist
        run: cp staticwebapp.config.json dist/

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_MOSS_0FD314310 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # App source code path
          api_location: ""  # API source code path - optional
          output_location: "dist" # âœ… Vite uses "dist"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GENTLE_MOSS_0FD314310 }}
          action: "close"
